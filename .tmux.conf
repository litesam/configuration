unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set -g mouse on

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g set-titles on

bind s source-file ~/.tmux.conf

set -g status-style 'bg=black fg=green'
set-window-option -g window-status-current-style 'bg=green,fg=red'
# set-window-option -g window-status-current-fg-style red

set -g status-left "  #S  |  "
set -g status-left-length 20
set -g pane-active-border-style 'fg=green,bg=cyan'
# set -g pane-active-border-fg-style cyan
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=default,bg=colour234'

# Vim like pane switching
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
unbind p
bind p paste-buffer
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
